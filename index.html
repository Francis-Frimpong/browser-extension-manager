<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <section class="contentContainer">
      <div class="logo-switchBanner">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="logo" />
        </div>

        <div class="themeSwitch">
          <img
            src="assets/images/icon-sun.svg"
            alt="sun-icon"
            class="sun-icon"
          />
        </div>
      </div>

      <div class="extList-tab">
        <h3>Extensions List</h3>

        <div class="tabs">
          <button class="all active-tab tabSwitch">All</button>
          <button class="active tabSwitch">Active</button>
          <button class="inactive tabSwitch">Inactive</button>
        </div>
      </div>

      <div class="extension-cards"></div>
    </section>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
