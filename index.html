<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <section class="contentContainer">
      <div class="logo-switchBanner">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="logo" />
        </div>

        <div class="themeSwitch">
          <img src="assets/images/icon-sun.svg" alt="sun-icon" />
        </div>
      </div>

      <div class="extList-tab">
        <h3>Extensions List</h3>

        <div class="tabs">
          <button class="active-tab all">All</button>
          <button class="active">Active</button>
          <button class="inactive">Inactive</button>
        </div>
      </div>

      <div class="extension-cards">
        <div class="card">
          <div class="icon-text">
            <img src="assets/images/logo-devlens.svg" alt="icon" />
            <div class="text">
              <h4>DevLens</h4>
              <p>
                Quickly inspect page layouts and visualize element boundaries.
              </p>
            </div>
          </div>
          <div class="btn-checkbox">
            <button class="remove">Remove</button>
            <label class="switch">
              <input type="checkbox" name="checkBtn" class="checkBtn" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </section>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
